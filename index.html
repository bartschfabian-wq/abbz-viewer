<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>ABBZ OBJ Viewer (Snap + Measure)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body { height:100%; margin:0; }
    canvas { display:block; }
    #ui {
      position: absolute;
      left: 10px;
      top: 10px;
      z-index: 5;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 6px;
      font-family: system-ui, sans-serif;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      max-width: 320px;
    }
    #distance { margin-top:8px; font-weight:600; }
    #status { margin-top:6px; color:#333; font-size:13px; }
    input[type=file] { width:100%; margin-top:6px; }
  </style>
</head>
<body>
  <div id="ui">
    <div>
      <label for="fileInput"><strong>OBJ-Datei wählen</strong></label>
      <input id="fileInput" type="file" accept=".obj" />
    </div>
    <div id="distance">Distanz: –</div>
    <div id="status">Status: wartend</div>
    <div style="margin-top:8px; font-size:12px; color:#666">
      Anleitung: Lade ein .obj, klicke 2x auf gewünschte Stellen (Snap-to-vertex), Abstand erscheint.
    </div>
  </div>

  <script src="https://unpkg.com/three@0.149.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.149.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/three@0.149.0/examples/js/loaders/OBJLoader.js"></script>

  <script src="viewer.js"></script>
</body>
</html>
